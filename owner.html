<!-- owner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CodeStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-brand">
                <i class="fas fa-user-crown"></i>
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-menu">
                <a href="#orders" class="active"><i class="fas fa-clipboard-list"></i> Pesanan</a>
                <a href="#services"><i class="fas fa-cube"></i> Layanan</a>
                <a href="#settings"><i class="fas fa-cog"></i> Pengaturan</a>
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </nav>
        </aside>

        <main class="admin-main">
            <section id="orders" class="admin-section">
                <div class="section-header">
                    <h2><i class="fas fa-tasks"></i> Manajemen Pesanan</h2>
                    <div class="filter-controls">
                        <select id="filterStatus" class="filter-select">
                            <option value="all">Semua Status</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Selesai</option>
                            <option value="rejected">Ditolak</option>
                        </select>
                    </div>
                </div>
                
                <div class="orders-list" id="ordersList"></div>
            </section>
        </main>
    </div>

    <div class="modal" id="orderDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detail Pesanan</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="orderDetailContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
