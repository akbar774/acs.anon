<!-- owner.html -->
<section id="content-management" class="admin-section">
    <!-- Product Management -->
    <div class="management-card">
        <h3><i class="fas fa-box-open"></i> Product Management</h3>
        <div class="product-form">
            <div class="form-row">
                <input type="text" id="productTitle" placeholder="Product Name">
                <input type="number" id="productPrice" placeholder="Price">
            </div>
            <textarea id="productDesc" placeholder="Product Description"></textarea>
            <div class="file-upload">
                <input type="file" id="productImages" multiple accept="image/*">
                <label for="productImages" class="upload-btn">
                    <i class="fas fa-images"></i> Upload Images
                </label>
            </div>
            <button class="btn-publish" onclick="saveProduct()">
                <i class="fas fa-cloud-upload-alt"></i> Publish Product
            </button>
        </div>
    </div>

    <!-- Event Management -->
    <div class="management-card">
        <h3><i class="fas fa-calendar-star"></i> Event Management</h3>
        <div class="event-form">
            <div class="form-row">
                <input type="text" id="eventTitle" placeholder="Event Title">
                <input type="date" id="eventDate">
            </div>
            <textarea id="eventDesc" placeholder="Event Description"></textarea>
            <div class="file-upload">
                <input type="file" id="eventBanner" accept="image/*">
                <label for="eventBanner" class="upload-btn">
                    <i class="fas fa-image"></i> Upload Banner
                </label>
            </div>
            <div class="form-row">
                <input type="color" id="eventColor" value="#2A2F4F">
                <input type="url" id="eventLink" placeholder="Event Link">
            </div>
            <button class="btn-publish" onclick="saveEvent()">
                <i class="fas fa-rocket"></i> Launch Event
            </button>
        </div>
    </div>
</section>
