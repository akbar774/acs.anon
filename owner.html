<!-- owner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Dashboard -->
        <div class="admin-sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#orders">Pesanan</a></li>
                <li><a href="#services">Layanan</a></li>
                <li><a href="#settings">Pengaturan</a></li>
                <li><button onclick="logout()">Logout</button></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="admin-content">
            <!-- Orders Management -->
            <div id="ordersSection">
                <h2>🛎️ Manajemen Pesanan</h2>
                <div class="order-filters">
                    <select id="filterStatus">
                        <option value="all">Semua Status</option>
                        <option value="pending">Pending</option>
                        <option value="paid">Dibayar</option>
                        <option value="completed">Selesai</option>
                        <option value="rejected">Ditolak</option>
                    </select>
                </div>
                <div class="orders-list" id="ordersList"></div>
            </div>

            <!-- Services Management -->
            <div id="servicesSection" style="display:none;">
                <h2>📦 Manajemen Layanan</h2>
                <form id="serviceForm">
                    <div class="form-group">
                        <label>Nama Layanan</label>
                        <input type="text" id="serviceName" required>
                    </div>
                    <div class="form-group">
                        <label>Harga</label>
                        <input type="number" id="servicePrice" required>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi</label>
                        <textarea id="serviceDesc" required></textarea>
                    </div>
                    <button type="submit">Simpan Layanan</button>
                </form>
                <div class="services-list" id="servicesList"></div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal" id="adminOrderModal">
        <div class="modal-content">
            <div id="adminOrderDetail"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
