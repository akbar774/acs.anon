<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Pembuatan Script</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>ðŸš€ ACTZY STORE NEW ERA</h1>
        <nav>
            <a href="#home">Beranda</a>
            <a href="#services">Layanan</a>
            <a href="#orders" id="myOrders">Pesanan Saya</a>
            <a href="login.html" id="authButton">Login/Daftar</a>
        </nav>
    </header>

    <main>
        <section id="services" class="services-container"></section>
    </main>

    <!-- Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ðŸ“¦ Form Pemesanan</h2>
            <div class="payment-instruction">
                <p>Silakan transfer ke:</p>
                <div class="dana-info">
                    <i class="fab fa-dana"></i>
                    <span>62855-2079-0814 (A/N CodeMaster)</span>
                </div>
                <p>Total: <span id="orderAmount"></span></p>
                <small>Jika ada masalah, hubungi WA: 6285520790814</small>
            </div>
            <form id="orderForm">
                <div class="form-group">
                    <label>Tanggal Transfer</label>
                    <input type="date" id="transferDate" required>
                </div>
                <div class="form-group">
                    <label>Upload Bukti Transfer (Maks. 2MB)</label>
                    <input type="file" id="paymentProof" accept="image/*, .pdf" required>
                </div>
                <div class="form-group">
                    <label>Catatan Tambahan</label>
                    <textarea id="orderNotes" rows="3"></textarea>
                </div>
                <button type="submit">Kirim Pesanan</button>
            </form>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content">
            <div id="orderDetailContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
