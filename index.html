<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTZY STORE - Next Gen Tech Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="ACTZY Logo" class="brand-logo">
                <div class="brand-text">
                    <h1>ACTZY STORE</h1>
                    <p>NEW ERA TECHNOLOGY</p>
                </div>
            </div>
            
            <nav class="main-nav">
                <a href="#products">Products</a>
                <a href="#events">Events</a>
                <a href="#support">Support</a>
                <div class="cart-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Event Banner (Admin Managed) -->
    <section class="event-banner swiper">
        <div class="swiper-wrapper" id="eventBanner">
            <!-- Event slides loaded from admin -->
        </div>
        <div class="swiper-pagination"></div>
    </section>

    <!-- Product Grid (Admin Managed) -->
    <main class="product-grid" id="productGrid">
        <!-- Products loaded from admin -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
