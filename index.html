<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Perhiasan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ACTZY STOREðŸ‘¾</h1>
        <a href="owner.html" class="admin-login">Owner Login</a>
    </header>

    <div class="product-container" id="products">
        <!-- Produk akan dimuat via JavaScript -->
    </div>

    <script>
        // Load produk dari Local Storage
        document.addEventListener('DOMContentLoaded', () => {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const container = document.getElementById('products');
            
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <span class="label">${product.label}</span>
                        <p class="price">Rp ${product.price.toLocaleString()}</p>
                        <button>Beli Sekarang</button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
